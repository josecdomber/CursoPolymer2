<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<dom-module id="intereses-item">
  <template>
    <style>
      :host {
        display: block;
        margin: 5px;
        font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode';
      }
      span {
        font-size: .8em;
        position: relative;
        top: 2px;
      }
      button {
        font-size: .6em;
        color: red;
      }


    </style>

    <span>[[interes]]</span>
    <button on-click="borrarInteres">X</button>

  </template>

  <script>
    /**
     * @customElement
     * @polymer
     */
    class InteresesItem extends Polymer.Element {
      static get is() { return 'intereses-item'; }
      static get properties() {
        return {
          intereses: String,
          id: String
          } 
        };

      borrarInteres(e) {
        this.dispatchEvent(new CustomEvent('borrar', {
          detail: {
            id: this.id
          }
        }));
      }
    
    }

    window.customElements.define(InteresesItem.is, InteresesItem);
  </script>
</dom-module>
