<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="./input-mixin.html">

<dom-module id="input-text">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>

    <span>[[label]]:</span>
    <input type="text" value="{{value::input}}">
    [[foo]]

  </template>

  <script>
    /**
     * @customElement
     * @polymer
     */
    class InpuText extends PolyJCDB.InputMixin(Polymer.Element) {
      static get is() { return 'input-text'; }

      static get properties() {
          return {
            foo: String
          }
        };
      }




    window.customElements.define(InpuText.is, InpuText);
  </script>
</dom-module>
