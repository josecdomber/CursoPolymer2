<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="./input-mixin.html">

<dom-module id="input-password">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>

    <span>[[label]]:</span>
    <input type="password" value="{{value::input}}">


  </template>

  <script>
    /**
     * @customElement
     * @polymer
     */
    class InputPassword extends PolyJCDB.InputMixin(Polymer.Element) {
      static get is() { return 'input-password'; }

      static get properties() {
          return {
  
          }
        };
      }




    window.customElements.define(InputPassword.is, InputPassword);
  </script>
</dom-module>
