  <script>
    /**
     * @customElement
     * @polymer
     */
    // Si no se utiza el mixin:
 // class InputBindeableEnter extends extends InputBindeable {
    class InputBindeableEnter extends EventMixin(InputBindeable) {
      static get is() { return 'input-bindeable-enter'; }
      static get properties() {
        return {  };
      }

      ready() {
        super.ready();
        this.addEventListener('keypress', (e) => {
          if (e.charCode == 13) {

//  Al utilizar el mixin, no necesito este c√≥digo:
            // this.dispatchEvent(new CustomEvent('enter-pulsado', {
            //   detail: {
            //     value: this.value
            //   }
            // }));
            this.fire('enter-pulsado', {value: this.value})

          }
        })
      }
    }

    window.customElements.define(InputBindeableEnter.is, InputBindeableEnter);
  </script>
</dom-module>
